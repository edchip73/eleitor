        <script>
          const cpf = document.getElementById("cpf");
            cpf.addEventListener("input", formatarCPF);

            function formatarCPF(e) {
                // Remove qualquer caractere não numérico e limita a 11 caracteres
                var v = e.target.value.replace(/\D/g, "").slice(0, 11);
                
                // Insere os pontos e hífen conforme o formato CPF
                v = v.replace(/(\d{3})(\d)/, "$1.$2");
                v = v.replace(/(\d{3})(\d)/, "$1.$2");
                v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");

                e.target.value = v;
            }
            
            const tel = document.getElementById("telefone");
            tel.addEventListener("input", formatarTelefone);

            function formatarTelefone(e) {
                // Remove qualquer caractere não numérico e limita a 10 caracteres
                var v = e.target.value.replace(/\D/g, "").slice(0, 11);
                
                // Adiciona os parênteses e o hífen conforme o formato do telefone
                v = v.replace(/^(\d\d)(\d)/, "($1)$2");
                v = v.replace(/(\d{5})(\d)/, "$1-$2");

                e.target.value = v;
            }

            const cep = document.getElementById("cep");
            cep.addEventListener("input", formatarCep);

            function formatarCep(e) {
                // Remove qualquer caractere não numérico e limita a 8 caracteres
                var v = e.target.value.replace(/\D/g, "").slice(0, 8);
                
                // Adiciona o hífen conforme o formato do CEP
                v = v.replace(/^(\d{5})(\d)/, "$1-$2");

                e.target.value = v;
            }

           
            const tituloEleitor = document.getElementById("titulo");
            tituloEleitor.addEventListener("input", formatarTituloEleitor);

            function formatarTituloEleitor(e) {
                // Remove qualquer caractere não numérico e limita a 12 caracteres
                var v = e.target.value.replace(/\D/g, "").slice(0, 12);

                // Aplica a máscara "0000 0000 0000"
                v = v.replace(/(\d{4})(\d{4})(\d{4})/, "$1 $2 $3");

                e.target.value = v;
            }
            const secao = document.getElementById("secao");
            secao.addEventListener("input", formatarSecao);

            function formatarSecao(e) {
                // Remove qualquer caractere não numérico e limita a 4 caracteres
                var v = e.target.value.replace(/\D/g, "").slice(0, 4);

                e.target.value = v;
            }
            const zona = document.getElementById("zona");
            zona.addEventListener("input", formatarZona);

            function formatarZona(e) {
                // Remove qualquer caractere não numérico e limita a 3 caracteres
                var v = e.target.value.replace(/\D/g, "").slice(0, 3);

                e.target.value = v;
            }
                    
        </script>
